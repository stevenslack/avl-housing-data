<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asheville housing affordability</title>
  </head>
  <body>
    <div class="graph-container">
      <h3 class="graph-title">Price to Earnings Ratio for Asheville North Carolina</h3>
      <div id="pe-graph">
        <svg class="pe-graph__svg">
          <g><rect class="pe-graph__drop-line" stroke-width="1px" width=".5px"></rect></g>
          <circle class="pe-graph__tooltip-circle" r="4" stroke="#af9358" fill="white" stroke-width="2"></circle>
        </svg>
        <div class="tooltip">
          <div class="tooltip__pe-ratio">
            P / E Ratio: <span class="tooltip__pe-ratio-value"></span>
          </div>
          <div class="tooltip__date">
            Date Range: <span class="tooltip__date-value"></span>
          </div>
          <div class="tooltip__wage">
            Median Wage: <span class="tooltip__wage-value"></span>
          </div>
          <div class="tooltip__home-price">
            Home Price: <span class="tooltip__home-price-value"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
